<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.js"></script>
    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/charts.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Money tracker simple app</title>
  </head>
  <body>
    <div class="jumbotron">
      <header class="row mb-5">
        <h1 class="col-md-12 text-primary text-center">Money tracker simple app</h1>
        <h5 class="col-md-12 text-primary text-center">Money tracker for <span class="month h5"> month</span></h5>
      </header>
      <main>
        <article class="row">
          <aside class="col-md-4 offset-md-1">
            <div class="form-group">
                <label for="date" class="text-center text-primary">Date</label>
                <input class="form-control" type="date" id="date" value="">
            </div>
            <div class="form-group">
                <label for="categories" class="text-center text-primary">Categories</label>
                <select class="form-control" id="categories">
                    <option>Salary</option>
                    <option>Gift</option>
                    <option>Passive source of income</option>
                    <option>Rent apartment</option>
                    <option>Shoping</option>
                    <option>Budget for car</option>
                    <option>Vacation</option>
                    <option>Food and other staff</option>
                    <option>Night life</option>
                    <option>Gifts for others</option>
                    <option>Other income/expense</option>
                </select>
            </div>
            <div class="form-group">
                <label for="number" class="text-center text-primary">Amount of money</label>
                <input class="form-control" type="number" id="number" value="">
            </div>
            <div class="form-group">
                <input type="radio" name="gender" value="male" checked> Male<br>
                <input type="radio" name="gender" value="female"> Female<br>
            </div>
            <div class="form-group">
                <label for="message" class="text-center text-primary">Information</label>
                <textarea class="form-control" id="message" rows="3" value="" ></textarea>
            </div>
            <div class="form-group">
              <input class="btn btn-primary mr-2" id="storage" type="submit" value="View from storage">
              <input class="btn btn-success mr-2" id="submit" type="submit" value="Add your outgoings">
              <input class="btn btn-danger" id="clear" type="submit" value="Clear storage">
            </div>
          </aside>
          <aside class="col-md-4 offset-md-1">
            <table class="table">
              <thead>
                  <tr>
                      <th>Date</th>
                      <th>Categories</th>
                      <th>Amount of money</th>
                      <th>Information</th>
                  </tr>
              </thead>
              <tbody>
              </tbody>
          </table>
          </aside>
        </article>
        <article class="row mt-5">
          <aside id="chartDivLeft" class="col-md-4 offset-md-1">
            <h1></h1>
          </aside>
          <aside id="chartDivRight" class="col-md-4 offset-md-1">
            <h1></h1>
          </aside>
        </article>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
